<div ng-controller='SearchCtrl' class='container'>


    <br>


    <div class="form-search text-center">
        <div class="form-group">
            <div class="row">

            <div class="offset1 span8">
                <input type="search" ng-model="search_query" class="form-control" placeholder="Search..." tabindex="1">
            </div>

            <div class="span1">
                <button type="submit" class="btn unclickable btn-warning"><i 
                        class="icon-search icon-large">
                        <strong>
                            Search
                        </strong>

                    </i>
                </button>
            </div>
            </div>
        </div>
    </div>

    <div ng-show="loading" style="text-align:center; margin:10px"><img src="{{ url_for('static', filename='img/ajax-loader.gif') }}"></div>

    <div ng-model="playlist_songs" class="play-queue" data-drop="true" jqyoui-droppable="{multiple:true}" style="">
        <div>
            <span>
                <img ng-cloak ng-click="load_videos(playlist_songs,$index);" 
                style="margin:4px" width=90 height=90
                     src='[[item.img]]' ng-repeat='item in playlist_songs track by $index'
                     ng-show="item.title" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}"
                     ng-model="playlist_songs" jqyoui-droppable="{index: [[$index]],animate:false}"/>
            </span>
        </div>
    </div>

        <div class='playlist'>
            <div class="span12">

                <table class='table table-hover'>
                    <thead>
                        <tr class="playlist-header">
                            <td>
                                <strong>
                                    Your Playlists
                                </strong>
                            </td>
                        </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <td>
                            <div class="playlist-name">
                                The killers 
                            </div>
                            <table class="playlist-songs">
                                <tr>
                                    <td>
                                        Mr Brightside
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Read My Mind
                                    </td>
                                </tr>
                            </table>
                        
                        </td>
                    
                    </tr>
                    <tr><td>Ramones</td></tr>
                    <tr><td>The doors</td></tr>

                    </tbody>

                </table>
            </div>


        </div>


        <div class="song-table">

            <div class="song-table-options">
                <ul>
                    <li>Play Queue</li>
                    <li>Personal</li>
                    <li>Broadcast</li> 
                    <li>Popular</li>
                </ul>
            </div>





        <div ng-show='results'>


            <table class='song-table-table table table-striped table-condensed table-hover'>
                <thead>
                    <tr class="song-list">
                        <td class="play-column">

                        </td>
                        <td style="width: 300px">
                            <strong>
                                Title
                            </strong>
                        </td>
                        <td style="width: 150px">
                            <strong>
                                Artist
                            </strong>
                        </td>
                        <td>
                            <strong>
                                Album
                            </strong>
                        </td>
                        <td style="width: 100px">
                            <strong>
                                Duration
                            </strong>
                        </td>
                        <td>
                            <strong>
                                Rating
                            </strong>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <!--<li ng-repeat='item in list3' ng-show="item.title" ">[[item.title]]</li>-->

                    <tr style="padding: 12px" class="song-list-item" ng-dblclick="load_videos(songs,$index);" ng-repeat="song in songs" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="songs" jqyoui-draggable="{index: [[$index]], placeholder: 'keep'}">
                        <td><i ng-show='song==currently_playing' class="icon-play-circle"></i></td>
                        <td> <a class="marqueed"> [[song.title]] </a></td>
                        <td> <a class="marqueed"> [[song.artist]] </a></td>
                        <td ng-click="get_album_contents(song.album_id); $event.stopPropagation()"> [[song.album]]</td>
                        <td timeify> [[song.duration]] </td>
                        <td class="song-rating"> 
                            <i class="icon-star text-center icon-small icon-star"></i>
                            <i class="icon-star text-center icon-small icon-star"></i>
                            <i class="icon-star text-center icon-small icon-star"></i>
                            <i class="icon-star text-center icon-small icon-star"></i>
                            <i class="icon-star text-center icon-small icon-star"></i>
                        
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
