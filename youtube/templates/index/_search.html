<div ng-controller='SearchCtrl' class='container'>
    <div ng-model="playlist_songs" data-drop="true" jqyoui-droppable="{multiple:true}" style="border:2px solid black; height:60px">
        <span>
            <img ng-cloak ng-click="load_videos(playlist_songs,$index);" style="margin:4px" width=50 height=50
                 src='[[item.img]]' ng-repeat='item in playlist_songs track by $index'
                 ng-show="item.title" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}"
                 ng-model="playlist_songs" jqyoui-droppable="{index: [[$index]],animate:false}"/>
        </span>
    </div>

    <div class="form-search text-center">
        <div class="input-append">
            <input type="search" ng-model="search_query" class="span7 search-query" placeholder="Search..." tabindex="1">
            <button type="submit" class="btn unclickable"><i class="icon-search icon-large"></i>
            </button>
        </div>
    </div>

    <div ng-show="loading" style="text-align:center; margin:10px"><img src="{{ url_for('static', filename='img/ajax-loader.gif') }}"></div>

    <br>
    <div ng-show='results' class='row-fluid'>
        <div class='span12'>
            <table class='table table-striped table-hover table-condensed'>
                <thead>
                    <tr>
                        <td>
                        </td>
                        <td>
                            Title
                        </td>
                        <td>
                            Artist
                        </td>
                        <td>
                            Album
                        </td>
                        <td>
                            Duration
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <!--<li ng-repeat='item in list3' ng-show="item.title" ">[[item.title]]</li>-->

                    <tr ng-dblclick="load_videos(songs,$index);" ng-repeat="song in songs" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="songs" jqyoui-draggable="{index: [[$index]], placeholder: 'keep'}">
                        <td style="width:12px"><i ng-show='song==currently_playing' class="icon-play-circle"></i></td>
                        <td> [[song.title]] </td>
                        <td> [[song.artist]] </td>
                        <td ng-click="get_album_contents(song.album_id); $event.stopPropagation()"> [[song.album]]</td>
                        <td timeify> [[song.duration]] </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
