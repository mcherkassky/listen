    <div id="albumflow"></div>


    <br>
    <div class='row-fluid'>
        <tabset>
            <tab heading="Songs">
                <div ng-show="loading" style="text-align:center; margin:10px"><img src="{{ url_for('static', filename='img/ajax-loader.gif') }}"></div>
                <table ng-show='results' class='table table-striped table-hover table-condensed'>
                    <thead>
                        <tr>
                            <td>
                            </td>
                            <td width='200px'>
                                Title
                            </td>
                            <td width='100px'>
                                Time
                            </td>
                            <td width='150px'>
                                Artist
                            </td>
                            <td width='200px' style="overflow: hidden">
                                Album
                            </td>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-click="load_videos(songs,$index);" ng-repeat="song in songs" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="songs" jqyoui-draggable="{index: [[$index]], placeholder: 'keep'}">
                            <td style="width:12px"><i ng-show='song==currently_playing' class="icon-play-circle"></i></td>
                            <td> [[song.title]] </td>
                            <td timeify> [[song.duration]] </td>
                            <td> [[song.artist]] </td>
                            <td ng-click="get_album_contents(song.album_id); $event.stopPropagation()"> [[song.album]]</td>

                        </tr>
                    </tbody>
                </table>
            </tab>
            <tab heading="Albums">Vertical content 2</tab>
            <tab heading="Artists">Vertical content 2</tab>
            <tab heading="Playlists">Vertical content 2</tab>
            <tab heading="Radio">Vertical content 2</tab>
        </tabset>

    </div>

</div>
