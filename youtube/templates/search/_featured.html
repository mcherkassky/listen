<div ng-controller="FeaturedCtrl" id="featured">
    <div class="item" style="margin-bottom:10px" ng-repeat="album in music.featured">
        <div>
            <div class="album-art">
                <div>
                    <img class="album-image zoomimg" src=[[album.img]] height=[[album.size]] width=250px>
                </div>
            </div>
        </div>
    </div>
</div>
