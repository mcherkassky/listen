<div ng-show="loading" style="text-align:center; margin:10px"><img src="{{ url_for('static', filename='img/ajax-loader.gif') }}"></div>
<div ng-controller="AlbumCtrl" ng-show='results' id="featured">
    <div class="item" ng-repeat="album in music.albums">
        <div ng-click ="play_album_contents(album)">
            <div>
                <img src=[[album.img]] height="[[album.height]]px" width="[[album.width]]px">
            </div>
        </div>
    </div>
</div>
